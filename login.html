<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login - LAUTECH Economics</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/auth.js" defer></script>
</head>
<body class="login-body">
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/en/9/94/LAUTECH_logo.png" alt="LAUTECH Logo" class="login-logo" />
    <h2>Department of Economics<br>Student Login</h2>
    
    <form id="loginForm">
      <label for="matricNumber">Matric Number</label>
      <input type="text" id="matricNumber" name="matricNumber" required placeholder="e.g. 2024001234" />
      <button type="submit">Login</button>
      <p id="loginError" class="error-msg"></p>
    </form>

    <p style="font-size: small; color: #666; margin-top: 10px;">
      This login is for authenticated LAUTECH students only. No sensitive data is collected.
    </p>
  </div>
</body>
</html>
