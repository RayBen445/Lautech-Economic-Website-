
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - LAUTECH Economics Dept</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/auth.js" defer></script>
</head>
<body class="login-page">
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/en/9/94/LAUTECH_logo.png" alt="LAUTECH Logo" class="logo">
    <h2>Department of Economics</h2>
    <p>Student Login</p>
    <form id="loginForm">
      <input type="text" id="matricNumber" placeholder="Enter your Matric Number" required />
      <button type="submit">Login</button>
      <p id="errorMsg" class="error-msg"></p>
    </form>
  </div>
</body>
</html>
