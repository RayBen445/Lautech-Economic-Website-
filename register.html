<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - LAUTECH Economics</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/register.js" defer></script>
</head>
<body class="login-body">
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/en/9/94/LAUTECH_logo.png" alt="LAUTECH Logo" class="login-logo" />
    <h2>Student Registration</h2>
    <form id="registerForm">
      <label for="fullName">Full Name (Surname Firstname Othername)</label>
      <input type="text" id="fullName" required placeholder="e.g. Adeola John Tunde" />
      <label for="matricNumber">Matric Number</label>
      <input type="text" id="matricNumber" required placeholder="e.g. 2024003476" />
      <button type="submit">Register</button>
      <p id="registerError" class="error-msg"></p>
    </form>
  </div>
</body>
</html>
