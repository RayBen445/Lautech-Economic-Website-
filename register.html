<!-- register.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - LAUTECH Economics</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/auth.js" defer></script>
</head>
<body class="login-body">
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/en/9/94/LAUTECH_logo.png" alt="LAUTECH Logo" class="login-logo" />
    <h2>Student Registration</h2><form id="registerForm">
  <label for="matric">Matric Number</label>
  <input type="text" id="matric" name="matric" required placeholder="e.g. 2024001234" />

  <label for="email">Email Address</label>
  <input type="email" id="email" name="email" required placeholder="e.g. student@example.com" />

  <label for="password">Password</label>
  <input type="password" id="password" name="password" required placeholder="Create password" />

  <button type="submit">Register</button>
  <p id="registerError" class="error-msg"></p>
  <p id="registerSuccess" class="success-msg"></p>
</form>

<p style="font-size: small; margin-top: 10px;">
  Registration is only open to verified LAUTECH students.
</p>

  </div>
</body>
    </html>
