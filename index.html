<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | LAUTECH Economics</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="login-container">
    <h1>Student Login</h1>
    <form id="loginForm">
      <label for="matric">Enter Matric Number:</label>
      <input type="text" id="matric" name="matric" required placeholder="e.g. 2024013417" />
      <button type="submit">Login</button>
      <p id="loginMessage" class="error"></p>
    </form>
  </main>

  <script src="js/matric-numbers.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
